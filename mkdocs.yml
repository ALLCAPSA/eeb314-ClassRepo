site_name: "EEB430/1430 Mathematical modelling in ecology and evolution"
extra_css: 
  - stylesheets/extra.css

theme:
  logo: images/favicon_non_transparent.svg
  favicon: images/favicon_non_transparent.svg
  icon:
    repo: fontawesome/brands/github
    tag:
      default: material/tag
  features:
    - content.code.annotate
    - navigation.tabs #indexes
  name: material
  palette:
    - scheme: default
      primary: green
      accent: purple

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

nav:
  - Overview: index.md
  - Syllabus: 
    - General info: syllabus/general_info.md
    - Course structure: syllabus/course_structure.md
    - Textbook: syllabus/textbook.md
    - When and where: syllabus/when_and_where.md
    - Assignments: syllabus/assignments.md
    - Final Project: syllabus/final_project.md
    - Exams: syllabus/exams.md
    - Instructors: syllabus/instructors.md
    - Other resources: syllabus/other_resources.md 
  - Lectures:
